<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>

    <div class="container">
        <div class="swiper">

            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="https://images.hdqwalls.com/wallpapers/batman-4k-batmobile-oa.jpg"
                        alt=""></div>
                <div class="swiper-slide"><img
                        src="https://free4kwallpapers.com/uploads/originals/2021/02/04/rugged-batmobile-wallpaper.jpg"
                        alt=""></div>
                <div class="swiper-slide"><img src="https://wallpapercave.com/wp/wp5956454.jpg" alt=""></div>
                <div class="swiper-slide"><img
                        src="https://cdn.vox-cdn.com/thumbor/0kaa7DSuywNMWKjBocNFVeZwh_Y=/0x0:2048x1006/1200x800/filters:focal(861x340:1187x666)/cdn.vox-cdn.com/uploads/chorus_image/image/66436539/batman_car.0.jpg"
                        alt=""></div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
